  <div class="row form-group ">

    <div class="col-lg-3"></div>
    <div class="col-lg-6 loginBox">

      <div class="row">

        <div class="col-lg-2">
          <label for="userName" >
            Username
          </label>
        </div>
        <div class="col-lg-10">
          <input name="userName" placeholder="Username" type="text" class="form-control" [(ngModel)]="user.userName">
        </div>
      </div>
      <div class="row" style="margin-top: 3%;">

        <div class="col-lg-2">
          <label for="userName" >
            Password
          </label>
        </div>
        <div class="col-lg-10">
          <input name="password" type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-6" style="margin-top: 2%;">
            <input type="submit" value="Login" class="btn btn-primary" (click)="login()">
        </div>
      </div>
      <h1 class="invalid" *ngIf="invalidLogin">Invalid Login</h1>
    </div>
  </div>
